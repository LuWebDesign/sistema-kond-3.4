name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # El proyecto tiene el package.json y package-lock.json dentro de la carpeta `next-app`.
          # Indicar explícitamente la ruta del lockfile para que el step de cache no busque en la raíz.
          cache-dependency-path: next-app/package-lock.json

      - name: Install dependencies (next-app)
        working-directory: ./next-app
        run: npm ci

      - name: Build (next-app)
        working-directory: ./next-app
        run: npm run build

      - name: Run ESLint (next-app)
        working-directory: ./next-app
        run: |
          # run eslint if available; don't fail the job on missing config
          if command -v npx >/dev/null 2>&1; then
            npx eslint . --ext .js,.jsx,.ts,.tsx || true
          fi
